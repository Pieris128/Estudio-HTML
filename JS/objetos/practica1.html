<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Objetos</title>

</head>
<body>
    <div style="text-align: center;">
    <h1 style="color:red">Objetos</h1>
</div>
<div style="background-color: gray; text-align: center; display: block; padding: 10px; border-style: dotted;">
    <h3 >En esta pagina creamos un objeto y extraemos informacion de el</h3>
</div> 
<div style="display: block; background-color: aqua; text-align: center; font-size: 25px; padding: 15px; margin: 20px; border-style: dotted; border-color: beige; ">
<p id="demo"></p>
</div>
<script>
// Create an object:
const persona = {nombre:"Juan", apellido:"Soto", edad:"43"};

// Display some data from the object:
document.getElementById("demo").innerHTML = "El sujeto en cuestion es " + persona.nombre + " " + persona.apellido + " y su edad es de " + persona.edad;
</script>

</body>
</html>
